<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body class="internal">

{% include header.html %}

<!-- Page Header -->
<header class="header-wrapper">
  <div class="container">
    <div class="hero-wrapper">
      <h1>{{ page.title }}</h1>
      <div class="hero-text visible-md visible-lg">
        <hr>
        <p><strong>{{ page.intro_title }}</strong></p>
        <p>{{ page.intro_text }}</p>
      </div>
    </div>
  </div>
</header>
<!-- //Page Header -->

<section class="page-section article-section">
  <div class="container">
    <h2>{{ page.subtitle }}</h2>

    {{ content }}
  </div>
</section>

{% include footer.html %}

</body>
</html>
